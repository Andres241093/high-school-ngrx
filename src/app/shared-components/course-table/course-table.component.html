<table class="mat-elevation-z2" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'COURSE.TABLE.NAME' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef> {{'COURSE.TABLE.START_TIME' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.start_time}} </td>
    </ng-container>

    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef>{{'COURSE.TABLE.END_TIME' | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.end_time}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">  
        <button mat-raised-button color="primary">{{'COURSE.TABLE.EDIT' | translate}}</button>
        <button mat-raised-button color="warn">{{'COURSE.TABLE.DELETE' | translate}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator 
    [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </table>
