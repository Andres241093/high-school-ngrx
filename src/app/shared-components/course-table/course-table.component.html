<div class="table-container mat-elevation-z2">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{'COURSE.TABLE.NAME' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="start_time">
      <th mat-header-cell *matHeaderCellDef> {{'COURSE.TABLE.START_DATE' | translate}} </th>
      <td mat-cell *matCellDef="let element"> {{element.start_date | date: 'dd/MM/YY'}} </td>
    </ng-container>

    <ng-container matColumnDef="end_time">
      <th mat-header-cell *matHeaderCellDef>{{'COURSE.TABLE.END_DATE' | translate}}</th>
      <td mat-cell *matCellDef="let element"> {{element.end_date | date: 'dd/MM/YY'}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 
        <div class="button-contianer">
          <button (click)="edit(element)" mat-raised-button color="primary">{{'COURSE.TABLE.EDIT' | translate}}</button>
          <button (click)="delete(element)" mat-raised-button color="warn">{{'COURSE.TABLE.DELETE' | translate}}</button>
        </div> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
