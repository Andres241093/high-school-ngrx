<mat-form-field class="dropdown-container" appearance="fill">
    <mat-label>Language</mat-label>
    <mat-select (selectionChange)="changeLang($event.value)" [value]="'en'">
      <mat-option value="valid" [value]="'en'">Eng</mat-option>
      <mat-option value="invalid" [value]="'es'">Spa</mat-option>
    </mat-select>
</mat-form-field>
