<mat-card class="card-container mat-elevation-z2">
    <mat-card-header>
        <mat-card-title class="course-name">{{course.name}}</mat-card-title>
        <mat-card-subtitle>ID: {{course.id}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="card-content">
            <span>{{'COURSE.TABLE.START_DATE' | translate}}: {{course.start_date | date: 'dd/MM/YY'}}</span>
            <span>{{'COURSE.TABLE.END_DATE' | translate}}: {{course.end_date | date: 'dd/MM/YY'}}</span>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="edit(course)" mat-raised-button color="primary">{{'COURSE.TABLE.EDIT' | translate}}</button>
        <button (click)="delete(course)" mat-raised-button color="warn">{{'COURSE.TABLE.DELETE' | translate}}</button>
      </mat-card-actions>
  </mat-card>
