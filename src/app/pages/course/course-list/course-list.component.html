<app-layout>
    <div class="title-container">
        <h1>{{'COURSE.LIST.TITLE' | translate}}</h1>
        <button 
        (click)="openCreateDialog()"
        mat-raised-button color="primary">{{'COURSE.LIST.CREATE' | translate}}</button>
    </div>
    <div class="container">
        <app-search-bar (searchValue)="search($event)"></app-search-bar>
        <app-course-table 
        class="table-container"
        *ngIf="dataTable.data.length > 0; else noResults"
        (getDataTable)="isGettingData($event)" [dataSource]="dataTable"></app-course-table>

        <div 
        class="cards-contianer"
        *ngIf="dataTable.data.length > 0; else noResults">
        <div *ngFor="let course of dataTable.data">
            <app-course-card 
            (getDataTable)="isGettingData($event)"
            [course]="course"></app-course-card>
        </div>
        </div>
    </div>
    <mat-paginator 
    class="mat-elevation-z2"
    *ngIf="pageSize > 0"
    [length]="pageSize"
    [pageSize]="8"
    [pageSizeOptions]="[4, 8, 10, 25, 100]"
    (page)="changePage($event)">
    </mat-paginator>
    <ng-template #noResults>
        <app-no-results></app-no-results>
    </ng-template>
</app-layout>
